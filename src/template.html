<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="slides-container">
      <div class="slide">
        <img src="assets/img/img0.jpg" alt="venice image 1" />
      </div>
      <div class="slide hidden">
        <img src="assets/img/img1.jpg" alt="venice image 2" />
      </div>
      <div class="slide hidden">
        <img src="assets/img/img2.jpg" alt="venice image 3" />
      </div>
      <div class="prev arrow">&#8249;</div>
      <div class="next arrow">&#8250;</div>
    </div>
    <div class="dots-container">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </body>
</html>
